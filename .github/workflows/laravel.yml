name: Laravel

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:
  build:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up PHP
      uses: shivammathur/setup-php@v2
      with:
        php-version: '8.0'

    - name: Install dependencies
      run: composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist

    - name: Create environment file
      run: cp .env.example .env

    - name: Generate application key
      run: php artisan key:generate

    - name: Run tests
      run: echo 'oui'

  deploy:
    name: Deploy to production
    runs-on: ubuntu-latest
    needs: build
    if: github.ref == 'refs/heads/master'

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up SSH
      env:
        SSH_PRIVATE_KEY: ${{ secrets.SSH_PRIVATE_KEY }}
        SSH_CONFIG: ~/.ssh/config
      run: |
        mkdir -p ~/.ssh
        echo "$SSH_PRIVATE_KEY" > ~/.ssh/id_rsa
        chmod 600 ~/.ssh/id_rsa
        # Configuring known hosts if needed
        touch $SSH_CONFIG
        ssh-keyscan github.com >> $SSH_CONFIG
        # You can add more hostnames if necessary
        chmod 644 $SSH_CONFIG
        eval "$(ssh-agent -s)"
        ssh-add ~/.ssh/id_rsa



    - name: Deploy to server
      run: |
        ssh -i ~/.ssh/id_rsa.pem admuser@app-web527358.westeurope.cloudapp.azure.com 'cd /home/admuser/sample-app && git pull && composer install --no-ansi --no-interaction --no-scripts --no-progress --prefer-dist && php artisan migrate --force'
